<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vize Final Hesaplama</title>
    <link rel="shortcut icon" href="icon/calculator.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container my-3 d-flex justify-content-center">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header">
                    Vize Final Hesaplama
                </div>
                <div class="card-body">
                    <form id="form">
                        <div class="form-group pb-4 col-lg flex">
                            <label for="vize" >Vize Notunuzu Giriniz.</label>
                            <input type="text" id="vize" placeholder="Vize Notunu Giriniz">
                            <label for="" class="vize-orani">Vize Oranını Giriniz</label>
                            <input type="text" id="vize-oran" placeholder="Vize Oranını Giriniz">
                        </div>
                        <div class="form-group pb-4 col-lg flex">
                            <label for="final">Final Notunuzu Giriniz.</label>
                            <input type="text" id="final" placeholder="Final Notunu Giriniz">
                            <label for="" class="final-oran">Final Oranını Giriniz</label>
                            <input type="text" id="final-oran" placeholder="Final Oranını Giriniz">
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="submit" id="hesap">Hesapla</button>
                        </div>
                    </form>
                    <div class="card-footer">
                        <span>Sonuç: </span>
                        <input type="text" id="result" size=>
                    </div>
                </div>
            </div>
        </div>
    </div>









    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
